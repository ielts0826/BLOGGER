{% extends 'base.html' %}

{% block title %}确认删除{% endblock %}

{% block content %}
<h2>确认删除</h2>
<p>你确定要删除文章 "{{ object.title }}" 吗?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">确认删除</button>
    <a href="{{ object.get_absolute_url }}">取消</a> {# 返回文章详情页 #}
</form>
{% endblock %}
