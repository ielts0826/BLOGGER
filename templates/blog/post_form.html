{% extends 'base.html' %}

{% block title %}{% if object %}编辑文章{% else %}新建文章{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}编辑文章{% else %}新建文章{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}更新{% else %}发布{% endif %}</button>
</form>
{% endblock %}
