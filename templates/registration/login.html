<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<h2>登录</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登录</button>
</form>
<p><a href="{% url 'users:signup' %}">还没有账号？注册一个</a></p>
{% endblock %}
